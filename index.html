<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>3 Column Preview Card Component</title>
</head>
<body>
    <main class="cars">
        <section class="cars__sedans">
            <article>
                <img class="cars__sedans-img" src="./images/icon-sedans.svg" alt="sedan car drawing">
                <h2 class="cars__sedans-title"></h2>
                <p class="cars__sedans-description"></p>
                <button class="cars__sedans-btn">Learn More</button>
            </article>
        </section>
        <section class="cars__suvs">
            <article>
                <img class="cars__suvs-img" src="./images/icon-sedans.svg" alt="sedan car drawing">
                <h2 class="cars__suvs-title"></h2>
                <p class="cars__suvs-description"></p>
                <button class="cars__suvs-btn">Learn More</button>
            </article>
        </section>
        <section class="cars__luxuary">
            <article>
                <img class="cars__luxuary-img" src="./images/icon-sedans.svg" alt="sedan car drawing">
                <h2 class="cars__luxuary-title"></h2>
                <p class="cars__luxuary-description"></p>
                <button class="cars__luxuary-btn">Learn More</button>
            </article>
        </section>
    </main>

</body>
</html>
